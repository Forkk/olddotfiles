# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

# Set the correct terminal.
# This fixes things like powerline and vim.
set -g default-terminal "screen-256color"

# Set the escape-time to zero so tmux doesn't do stupid shit like switching windows when I press escape and then an arrow key within 500 ms.
# I'm not even sure why this is a feature...
set -s escape-time 0

# Load tmuxline
source .tmuxline

# Switch between tabs with alt+left/right
bind-key -n   M-right    next-window
bind-key -n   M-left     previous-window

# Move tabs with alt+shift+left/right
bind-key -n   M-S-right  run-shell '~/.tmux-number.sh +1'
bind-key -n   M-S-left   run-shell '~/.tmux-number.sh -1'

# Alt+PgUp to enter copy mode for scrolling.
bind-key -n   M-PgUp     copy-mode -u

# Rename session S
unbind S
bind S command-prompt "rename-session %%"

#############################
######## SCREEN KEYS ########
#############################

# Bind appropriate commands similar to screen.
# lockscreen ^X x 
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

# screen ^C c 
unbind ^C
bind ^C new-window
unbind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays * 
unbind *
bind * list-clients

# next ^@ ^N sp n 
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# prev ^H ^P p ^? 
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# windows ^W w 
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \ 
unbind '\'
bind '\' confirm-before "kill-server"

# kill K k 
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# redisplay ^L l 
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

# split -v |
unbind |
bind | split-window

# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-

# " windowlist -b
unbind '"'
bind '"' choose-window

